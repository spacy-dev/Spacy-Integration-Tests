sudo: required

language: c++

services:
  - docker

install:
  ############################################################################
  # All the dependencies are installed in ${TRAVIS_BUILD_DIR}/deps/
  ############################################################################
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - FENICS_HOME="/home/fenics"
  - FENICS_SHARED="${FENICS_HOME}/shared"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
  
  ############################################################################
  # Download fenics docker image
  ############################################################################
  - docker pull quay.io/fenicsproject/stable:latest

script:
  - docker run --rm -v instant-cache:/home/fenics/.instant -v ${DEPS_DIR}:{FENICS_SHARED} -w /home/fenics/shared quay.io/fenicsproject/stable "./run_test_in_docker.sh"

